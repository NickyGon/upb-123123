  MyAPI:
    Type: AWS::Serverless::Api
    Properties:
      Name: another-gateway
      StageName: prod
      DefinitionBody:
          Fn::Transform:
            Name: AWS::Include
            Parameters:
              Location: swagger.yaml      
  
  
  
  MyUsersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: table-nine
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      KeySchema:
        - AttributeName: "pk"
          KeyType: "HASH"
        - AttributeName: "sk"
          KeyType: "RANGE"
      AttributeDefinitions:
        - AttributeName: "pk"
          AttributeType: "S"
        - AttributeName: "sk"
          AttributeType: "S"
