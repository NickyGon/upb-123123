AWSTemplateFormatVersion : '2010-09-09'
Transform:
  - AWS::Serverless-2016-10-31

Description: My Lambda Resources
Resources:

  


  GetUsers:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: getUsers
      Environment: 
        Variables:
         USERS_TABLE: !Ref MyUsersTable
      Handler: users.getUsers
      Runtime: python3.6
      CodeUri: package/
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref MyUsersTable
      Events:
        GetUsers:
          Type: Api
          Properties:
            RestApiId: !Ref MyAPI
            Path: "/users/{userId}"
            Method: GET
          

  PutUsers:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: putUsers
      Environment: 
        Variables:
         USERS_TABLE: !Ref MyUsersTable
      Handler: users.putUsers
      Runtime: python3.6
      CodeUri: package/
      Policies:
        - DynamoDBWritePolicy:
            TableName: !Ref MyUsersTable
      Events:
        GetUsers:
          Type: Api
          Properties:
            RestApiId: !Ref MyAPI
            Path: "/users/{userId}"
            Method: PUT
      
      
